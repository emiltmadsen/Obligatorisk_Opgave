<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>

<body>

<nav th:replace="fragments/navbar"></nav>

<div class="container">
    <form action="/employees/save/" th:object="${employee}" method="POST">

        <input type="text" placeholder="First Name" th:field="*{firstName}">

        <input type="text" placeholder="Last Name" th:field="*{lastName}">

        <input type="text" placeholder="Email" th:field="*{email}">

        <select th:field="*{projects}" multiple="multiple">
            <option th:each="project : ${allProjects}"
                    th:value="${project.projectId}"
                    th:text="${project.name}">
            </option>

        </select>

        <button type="submit">Create Employee</button>

    </form>
</div>


</body>
</html>
